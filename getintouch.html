<style>
    .contact-section {
      display: flex;
      flex-direction: column;
      position: relative;
      min-height: 1088px;
      width: 100%;
      align-items: center;
      padding: 64px 80px;
    }
    
    .background-image {
      position: absolute;
      inset: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      object-position: center;
      background-repeat: no-repeat;
      
      
    }
    
    .section-title {
      position: relative;
      color: #fff;
      text-align: center;
      font: 900 64px Inter, sans-serif;
    }
    
    .contact-info {
      position: relative;
      width: 547px;
      max-width: 100%;
    }
    
    .contact-info-wrapper {
      display: flex;
      gap: 20px;
    }
    
    .icon-wrapper {
      width: 16%;
    }
    
    .contact-icon {
      aspect-ratio: 0.76;
      object-fit: contain;
      object-position: center;
      width: 90px;
      flex-grow: 1;
    }
    
    .contact-details {
      width: 84%;
    }
    
    .contact-text {
      position: relative;
      display: flex;
      margin-top: 16px;
      flex-direction: column;
      color: #fff;
      white-space: nowrap;
      text-align: center;
      font: 900 32px Inter, sans-serif;
    }
    
    .phone-number {
      align-self: start;
    }
    
    .email-address {
      margin: 13px 0 0 10px;
    }
    
    .form-container {
      position: relative;
      align-self: start;
      display: flex;
      margin-top: 108px;
      width: 100%;
      max-width: 1612px;
      flex-direction: column;
    }
    
    .form-row {
      display: flex;
      gap: 20px;
    }
    
    .form-column {
      display: flex;
      flex-direction: column;
      width: 50%;
    }
    
    .form-input {
      background-color: #d9d9d9;
      height: 114px;
      margin-bottom: 90px;
    }
    
    .form-textarea {
      background-color: #d9d9d9;
      width: 787px;
      max-width: 100%;
      height: 318px;
      margin: 0 auto;
    }
    
    .form-subject {
      background-color: #d9d9d9;
      margin-top: 90px;
      width: 706px;
      max-width: 100%;
      height: 129px;
    }
    
    .submit-button {
      align-self: center;
      width: 271px;
      border-radius: 40px;
      background-color: #fff;
      margin-top: 57px;
      min-height: 61px;
      max-width: 100%;
      color: #000;
      text-align: center;
      letter-spacing: -0.23px;
      padding: 22px 10px;
      font: 800 24px/1 Inter, sans-serif;
      border: none;
      cursor: pointer;
    }
    
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    
    @media (max-width: 991px) {
      .contact-section {
        max-width: 100%;
        padding: 0 20px;
      }
    
      .section-title {
        max-width: 100%;
        font-size: 40px;
      }
    
      .contact-info-wrapper {
        flex-direction: column;
        align-items: stretch;
        gap: 0;
      }
    
      .icon-wrapper,
      .contact-details {
        width: 100%;
      }
    
      .contact-text {
        max-width: 100%;
        white-space: initial;
      }
    
      .email-address {
        max-width: 100%;
      }
    
      .form-container {
        max-width: 100%;
        margin-top: 40px;
      }
    
      .form-row {
        flex-direction: column;
        align-items: stretch;
        gap: 0;
      }
    
      .form-column {
        width: 100%;
      }
    
      .form-input {
        max-width: 100%;
        margin-top: 40px;
        margin-bottom: 40px;
      }
    
      .form-textarea {
        margin-top: 40px;
      }
    
      .form-subject {
        margin-top: 40px;
      }
    
      .submit-button {
        margin-top: 40px;
      }
    }
    </style>
    
    <section class="contact-section">
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/7ee4b9a46f8bf1b5c40534396002ad629541fad09a220202408a0752cc53a817?placeholderIfAbsent=true&apiKey=52ba390cf8a542c3ad7f2ef3f8a2b581" alt="" class="background-image" />
      <h2 class="section-title">GET IN TOUCH</h2>
      <div class="contact-info">
        <div class="contact-info-wrapper">
          <div class="icon-wrapper">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/f2982df7339a48d75bc68d8e2b5fdea64d4557fd290a71f070e45ae3e3ac3886?placeholderIfAbsent=true&apiKey=52ba390cf8a542c3ad7f2ef3f8a2b581" alt="Contact icon" class="contact-icon" />
          </div>
          <div class="contact-details">
            <div class="contact-text">
              <p class="phone-number">Phone:+917013325303</p>
              <p class="email-address">Email:adileesha@gmail.com</p>
            </div>
          </div>
        </div>
      </div>
      <form class="form-container">
        <div class="form-row">
          <div class="form-column">
            <label for="name" class="visually-hidden">Name</label>
            <input type="text" id="name" class="form-input" aria-label="Name" />
            <label for="email" class="visually-hidden">Email</label>
            <input type="email" id="email" class="form-input" aria-label="Email" />
          </div>
          <div class="form-column">
            <label for="message" class="visually-hidden">Message</label>
            <textarea id="message" class="form-textarea" aria-label="Message"></textarea>
          </div>
        </div>
        <label for="subject" class="visually-hidden">Subject</label>
        <input type="text" id="subject" class="form-subject" aria-label="Subject" />
        <button type="submit" class="submit-button">SEND MESSAGE</button>
      </form>
    </section>
