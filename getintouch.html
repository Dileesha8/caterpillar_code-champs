<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="getintouch.css">
  <title>Contact Section</title>
</head>
<body>
  <section class="contact-section">
    <img src="contactback.jpg" alt="Background" class="background-image" />
    <h2 class="section-title">GET IN TOUCH</h2>
    <div class="contact-info">
      <div class="contact-info-wrapper">
        <div class="icon-wrapper"></div>
        <div class="contact-details">
          <div class="contact-text">
            <p class="phone-number">Phone: +91 70133 25303</p>
            <p class="email-address">Email: adileesha@gmail.com</p>
          </div>
        </div>
      </div>
    </div>
    <form class="form-container">
      <div class="form-left">
        <label for="name" class="visually-hidden">Name</label>
        <input type="text" id="name" class="form-input" aria-label="Name" placeholder="Your Name" />
        
        <label for="email" class="visually-hidden">Email</label>
        <input type="email" id="email" class="form-input" aria-label="Email" placeholder="Your Email" />
        
        <label for="subject" class="visually-hidden">Subject</label>
        <input type="text" id="subject" class="form-subject" aria-label="Subject" placeholder="Subject" />
      </div>
      <div class="form-right">
        <label for="message" class="visually-hidden">Message</label>
        <textarea id="message" class="form-textarea" aria-label="Message" placeholder="Your Message"></textarea>
      </div>
      <button type="submit" class="submit-button">SEND MESSAGE</button>
    </form>
  </section>
</body>
</html>
